on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        default: ''
      approvers:
         required: false
         type: string 
         default: ''
      minimum-approvals:
         required: false
         type: string 
      deny_self_approver:
         required: false
         type: boolean
         default: false
      plan-only:
         required: false
         type: boolean
         default: false
      destroy-only:
         required: false
         type: boolean
         default: false
      destroy_state:
         required: false
         type: boolean
         default: false
      runner:
        required: false
        type: string
      backend_rg:
        required: true
        type: string
      backend_sa:
        required: true
        type: string
      backend_sa_container:
        required: true
        type: string
      backend_sa_key:
        required: true
        type: string
      tf_actions_working_dir:
        required: true
        type: string
      paramsDir:
        required: true
        type: string

permissions:
  contents: read
  id-token: write
  pull-requests: write
  issues: write
  packages: read
env: 
  ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
  ARM_USE_AZUREAD: true
  REQUESTS_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  NODE_TLS_REJECT_UNAUTHORIZED: 0
  GIT_SSL_NO_VERIFY: true
  NODE_EXTRA_CA_CERTS: '/etc/ssl/certs/ca-certificates.crt'

jobs:
  terraform-plan:
    name: Terraform Plan
    if: ${{ github.ref == 'refs/heads/main' }} || ${{ inputs.environment == 'dev' }}
    environment: ${{ inputs.environment }}
    runs-on: 
       group: ${{ inputs.runner }}
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
    defaults:
      run:
        working-directory: ${{ github.workspace }}/${{ inputs.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/setup@module-migration

      - name: Set Node.js 20.x for GitHub Action
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/node@module-migration

      - name: Terraform Init
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/init@module-migration
        with:
          backend_rg: ${{ inputs.backend_rg }}
          backend_sa: ${{ inputs.backend_sa }}
          backend_sa_container: ${{ inputs.backend_sa_container }}
          backend_sa_key: ${{ inputs.backend_sa_key }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}

      - name: Terraform Validate
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/validate@module-migration
        with:
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
        #continue-on-error: true

      - name: Terraform Format
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/format@module-migration
        with:
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
        #continue-on-error: true

      - name: Terraform Plan
        if: ${{ ! inputs.destroy-only }}
        id: tf-plan
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/plan@module-migration
        with:
          environment: ${{ inputs.environment }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
          paramsDir: ${{ inputs.paramsDir }}
        #continue-on-error: true

      - name: Terraform Plan Destroy
        if: ${{ inputs.destroy-only }}
        id: tf-plan-destroy
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/plan-destroy@module-migration
        with:
          environment: ${{ inputs.environment }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
          paramsDir: ${{ inputs.paramsDir }}
        #continue-on-error: true

      - name: Publish Terraform Plan
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/publish@module-migration
        with:
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
        #continue-on-error: true

      - name: Create String Output
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/summary@module-migration
        with:
          environment: ${{ inputs.environment }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
        #continue-on-error: true   

  manual-approval:
    name: manual approval
    runs-on: 
       group: ${{ inputs.runner }}
    needs: terraform-plan
    if: ${{ ! inputs.plan-only && needs.terraform-plan.outputs.tfplanExitCode == 2 }} 
    steps: 
      # Generate a github issue for approval purposes
      - name: Require Approval to apply
        uses: hp-infrastructure/gh-action-manual-approval@main
        with:
          secret: ${{ github.TOKEN }}
          approvers: '${{ inputs.approvers }}'
          minimum-approvals: ${{ inputs.minimum-approvals }}
          issue-title: 'Terraform apply of ${{ github.repository }} to env ${{ inputs.environment }}'
          issue-body: |
            Please approve or deny the deployment of ${{ github.repository }}@${{ inputs.environment }}
          exclude-workflow-initiator-as-approver: ${{ inputs.deny_self_approver }}
        #continue-on-error: true

  terraform-apply:
    name: Terraform Apply
    runs-on: 
       group: ${{ inputs.runner }}
    needs: manual-approval
    if: ${{ ! inputs.plan-only && needs.terraform-plan.outputs.tfplanExitCode == 2 }} 
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ${{ inputs.tf_actions_working_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/setup@module-migration

      - name: Set Node.js 20.x for GitHub Action
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/node@module-migration

      - name: Terraform Init
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/init@module-migration
        with:
          backend_rg: ${{ inputs.backend_rg }}
          backend_sa: ${{ inputs.backend_sa }}
          backend_sa_container: ${{ inputs.backend_sa_container }}
          backend_sa_key: ${{ inputs.backend_sa_key }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}

      - name: Download Terraform Plan
        if: ${{ ! inputs.destroy-only }}
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/download@module-migration
        with:
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}

      - name: Terraform Apply
        if: ${{ ! inputs.destroy-only }}
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/apply@module-migration
        with:
          environment: ${{ inputs.environment }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
          paramsDir: ${{ inputs.paramsDir }}

      - name: Terraform Destroy
        if: ${{ inputs.destroy-only }}
        uses: hp-infrastructure/dpo-tf-modules/azure/github-workflow/destroy@module-migration
        with:
          environment: ${{ inputs.environment }}
          tf_actions_working_dir: ${{ inputs.tf_actions_working_dir }}
          paramsDir: ${{ inputs.paramsDir }}       